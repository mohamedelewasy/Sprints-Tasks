<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <nav class="first-nav">
      <div class="container">
        <ul>
          <li>About</li>
          <li>Contact</li>
          <li>Help</li>
          <li>FAQs</li>
        </ul>
        <ul>
          <li>My Account</li>
          <li>USD</li>
          <li>EN</li>
        </ul>
      </div>
    </nav>
    <nav class="second-nav">
      <div class="container">
        <div class="logo"><span>multi</span><span>shop</span></div>
        <div class="search">
          <input type="text" placeholder="Search for products">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="customer-service">
          <span>Customer Service</span><span>+0123456789</span>
        </div>
      </div>
    </nav>
    <nav>
      <nav class="third-nav">
        <div class="container">
          <div class="nav-items">
            <div class="selector">
              <div class="burger-icon">
                <span></span><span></span><span></span>
              </div>
              <span>Categories</span>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <ul>
              <li class="active">Home</li>
              <li>Shop</li>
              <li>Shop Detail</li>
              <li class="pages-item">
                <span>Pages</span>
                <i class="fa-solid fa-angle-down"></i>
              </li>
              <li>Contact</li>
            </ul>
          </div>
          <div class="nav-notifications">
            <span><i class="fa-solid fa-heart"></i><span class="likes">0</span></span>
            <span><i class="fa-solid fa-cart-shopping"></i><span class="carts">0</span></span>
          </div>
        </div>
      </nav>
    </nav>
  </header>
</body>

</html>
